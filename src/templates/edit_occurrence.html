{% extends "base.html" %}

{% block title %}Edit term{% endblock %}

{% block breadcrumbs %}
<a class="section" href="{% url 'view_book' book.slug %}">View book</a>
<i class="right angle icon divider"></i>
<a class="section" href="{{ occurrence.get_absolute_url }}">View occurrence</a>
<i class="right angle icon divider"></i>
<div class="active section">Edit</div>
{% endblock %}

{% block content %}
<div class="ui grid">
    <div class="thirteen wide column">
        {% include 'book_header.html' with book=book only %}
    </div>
    <div class="three wide center aligned column">
        <a href="{% url 'admin:vocab_termoccurrence_change' occurrence.pk %}"
           class="ui fluid blue icon button">
           <i class="edit icon"></i>
           Edit in admin
        </a>
    </div>
</div>

<div class="ui divider"></div>

{% include "term_form.html" %}

{% endblock %}
