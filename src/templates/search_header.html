{% load lookup_filter %}


{% with count=results|lookup:key|length %}
  {% if mode == key %}
  <a href="{{ qs }}" class="ui fluid blue right labeled icon button">
    {{ key|title }} ({{ count }})
    <i class="minus icon"></i>
  </a>
{% else %}
  <a href="{{ qs }}&mode={{ key }}" class="ui fluid basic blue right labeled icon button">
    {{ key|title }} ({{ count }})
    <i class="plus icon"></i>
  </a>
  {% endif %}
{% endwith %}
