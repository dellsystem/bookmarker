{% if books %}
<div class="ui two column doubling grid">
    {% for book in books %}
    <div class="column">
        <div class="ui clearing segment book-card">
            <a href="{{ book.get_absolute_url }}">
                <img src="{{ book.image_url }}" class="ui rounded small left-floated image" />
            </a>
            <h3 class="ui header">
                <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
                <a href="{% url 'admin:books_book_change' book.pk %}">
                    <i class="edit icon"></i>
                </a>
                <div class="sub header">
                    {% include "author_list.html" with authors=book.default_authors %}
                </div>
            </h3>
            {% if book.comments %}
            <code>{{ book.comments }}</code>
            <br />
            <br />
            {% endif %}
            <div class="ui labels">
                <a class="ui label" href="{% url 'view_terms' book.pk %}">
                    <i class="flag icon"></i> {{ book.num_terms }}
                </a>
                <a class="ui label" href="{% url 'view_notes' book.pk %}">
                    <i class="sticky note icon"></i> {{ book.num_notes }}
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="ui message">
    No books!
</div>
{% endif %}
